<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История Казахского Ханства</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Встроенный CSS -->
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.1em;
        }
        /* Стили для хронологической ленты */
        .timeline {
            list-style: none;
            padding: 20px 0;
            position: relative;
        }
        .timeline:before {
            content: '';
            background: #d4d9df;
            display: inline-block;
            position: absolute;
            left: 50%;
            width: 4px;
            height: 100%;
            z-index: 400;
        }
        .timeline > li {
            margin: 20px 0;
            position: relative;
        }
        .timeline-badge {
            color: white;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 1.2em;
            text-align: center;
            position: absolute;
            top: 16px;
            left: 50%;
            margin-left: -25px;
            background-color: #6c757d;
            border-radius: 50%;
            z-index: 400;
        }
        .timeline-panel {
            position: relative;
            width: 46%;
            float: left;
            right: 0;
            padding: 20px;
            text-align: right;
        }
        .timeline-panel:before {
            content: " ";
            position: absolute;
            top: 26px;
            right: -15px;
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent #ffffff;
        }
        .timeline > li:nth-child(even) .timeline-panel {
            float: right;
            left: 0;
            text-align: left;
        }
        .timeline > li:nth-child(even) .timeline-panel:before {
            right: auto;
            left: -15px;
            border-width: 10px 15px 10px 0;
            border-color: transparent #ffffff transparent transparent;
        }
    </style>
</head>
<body>

    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
    </button>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>

            <li class="nav-item">

            </li>

</nav>

<div class="container my-5">
    <h1 class="text-center">История Казахского Ханства</h1>
    <!-- Хронологическая лента -->
    <ul class="timeline">
        <li>
            <div class="timeline-badge">1465</div>
            <div class="timeline-panel">
                <h4 class="timeline-title">Основание ханства</h4>
                <p>Керей и Жаныбек основывают Казахское Ханство.</p>
            </div>
        </li>
        <li>
            <div class="timeline-badge">1511</div>
            <div class="timeline-panel">
                <h4 class="timeline-title">Правление Касым-хана</h4>
                <p>Расцвет ханства при Касым-хане.</p>
            </div>
        </li>
        <!-- Добавьте больше элементов хронологии по необходимости -->
    </ul>

    <div class="mt-5">
        <h2>Карта ханства</h2>
