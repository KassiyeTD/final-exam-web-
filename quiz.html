<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Встроенный CSS -->
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.1em;
        }
        /* Стили для результатов викторины */
        #quiz-result {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Казахское Ханство</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="history.html">История</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="khans.html">Ханы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="governance.html">Управление</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quiz.html">Викторина</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center">Проверьте свои знания</h1>
    <form id="quiz-form">
        <!-- Вопрос 1 -->
        <div class="form-group">
            <label>1. В каком году было основано Казахское Ханство?</label>
            <div>
                <input type="radio" name="q1" value="a"> 1456<br>
                <input type="radio" name="q1" value="b"> 1465<br>
                <input type="radio" name="q1" value="c"> 1500<br>
            </div>
        </div>
        <!-- Вопрос 2 -->
        <div class="form-group">
            <label>2. Кто был первым ханом?</label>
            <div>
                <input type="radio" name="q2" value="a"> Керей хан<br>
                <input type="radio" name="q2" value="b"> Жаныбек хан<br>
                <input type="radio" name="q2" value="c"> Абылай хан<br>
            </div>
        </div>
        <!-- Вопрос 3 -->
        <div class="form-group">
            <label>3. Как назывался совет при хане?</label>
            <div>
                <input type="radio" name="q3" value="a"> Курултай<br>
                <input type="radio" name="q3" value="b"> Меджлис<br>
                <input type="radio" name="q3" value="c"> Бийский совет<br>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="checkQuiz()">Проверить ответы</button>
    </form>
    <div id="quiz-result" class="alert alert-info"></div>
</div>

<!-- Подключение скриптов Bootstrap и JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> 
<script>
    // Функция для проверки викторины
    function checkQuiz() {
        var score = 0;
        var total = 3; // Общее количество вопросов
        var answers = ['b', 'a', 'a']; // Правильные ответы

        for (var i = 1; i <= total; i++) {
            var radios = document.getElementsByName('q' + i);
            for (var j = 0; j < radios.length; j++) {
                if (radios[j].checked && radios[j].value == answers[i - 1]) {
                    score++;
                }
            }
        }

        var result = document.getElementById('quiz-result');
        result.innerHTML = '<h4>Вы набрали ' + score + ' из ' + total + ' правильных ответов.</h4>';
        result.style.display = 'block';
    }
</script>
</body>
</html>
